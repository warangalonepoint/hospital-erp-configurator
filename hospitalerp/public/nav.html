<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>ERP Shell</title>
  <link rel="icon" href="./assets/logo.png">
  <link rel="stylesheet" href="/app/globals.css"> <!-- reuse app styles -->
  <script src="./js/theme.js"></script>
  <style>
    /* minimal shell layout */
    body{margin:0;display:grid;grid-template-columns:240px 1fr;grid-template-rows:56px 1fr;height:100vh;background:var(--bg);color:var(--text)}
    #top{grid-column:1/3;display:flex;align-items:center;gap:12px;padding:10px 14px;border-bottom:1px solid var(--line);background:var(--card)}
    #side{grid-row:2;overflow:auto;border-right:1px solid var(--line);background:var(--card)}
    #main{grid-row:2;overflow:auto;background:var(--bg)}
    .nav{list-style:none;margin:0;padding:8px}
    .nav a{display:block;padding:10px 12px;border-radius:10px;color:var(--text);text-decoration:none}
    .nav a:hover{background:color-mix(in srgb, var(--prim) 10%, transparent)}
    .nav a.active{background:color-mix(in srgb, var(--prim) 18%, transparent);box-shadow:inset 0 0 0 1px var(--prim)}
    .btn{border:1px solid var(--line);background:var(--field);color:var(--text);border-radius:10px;padding:8px 10px;cursor:pointer}
    #frame{width:100%;height:100%;border:0;background:var(--bg)}
    .mut{color:var(--text-muted);font-size:12px}
  </style>
</head>
<body>
  <div id="top">
    <div style="font-weight:700">üè• <span id="clinicName">Clinic</span></div>
    <div class="mut" id="clinicMeta">ERP Shell</div>
    <div style="flex:1"></div>
    <button class="btn" onclick="toggleTheme()" title="Toggle theme">‚òÄÔ∏è/üåô</button>
    <button class="btn" id="copyLinkBtn">Share</button>
    <button class="btn" id="clearCfgBtn">Clear Cache</button>
  </div>

  <aside id="side"></aside>
  <main id="main"><iframe id="frame"></iframe></main>

  <script src="./js/nav.js"></script>
</body>
</html>
